<!-- ================== signup-form================== -->

<div class="h1 business-heading col-xs-12">
      <<< &nbsp; &nbsp; SIGNUP FORM &nbsp; &nbsp; >>>
    </div>


<div class="row">
  <div class="col-xs-12 col-sm-6">
    <form class="signup-form">
      <div class="form-group">
        <label class="input-label" for="FirstName">First Name</label>
        <input type="text" class="signin-field form-control" id="FirstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label class="input-label" for="LastName">First Name</label>
        <input type="text" class="signin-field form-control" id="LastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label  class="input-label" for="Email">Email</label>
        <input type="email" class="signin-field form-control" id="Email" placeholder="Email">
      </div>
      <div class="form-group">
        <label  class="input-label" for="Password1">Password</label>
        <input type="password" class="signin-field form-control" id="Password1" placeholder="Password">
      </div>
      <div class="form-group">
        <label  class="input-label" for="Password2">Confirm Password</label>
        <input type="password" class="signin-field form-control" id="Password2" placeholder="Password">
      </div>
      <div class="form-group">
        <label  class="input-label" for="exampleInputFile">Photograph</label>
        <input type="file" class="signin-field form-control" id="exampleInputFile">
        <div class="p all-fields">All fields are required</div>
      </div>
      <button type="submit" class="signin-button2 btn btn-default">Sign Up</button>
    </form>
  </div>
</div>
